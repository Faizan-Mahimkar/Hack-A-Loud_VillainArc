{% extends 'base1.html' %}

{% block title %}Sign up{% endblock title %}

{% block body %}

<div class="container text-center pb-3">
    <h1>Register Yourself Here and help yourself!!!</h1>
</div>

<!-- form -->
<div class="container" style="width: 60%;">

    <form method="POST" action="/sign_up">

        {% csrf_token %}

        <!-- First Name input -->
        <div class="form-outline mb-4">
            <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name"
                required />
        </div>

        <!-- Last Name input -->
        <div class="form-outline mb-4">
            <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name" required />
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
            <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required />
        </div>

        <!-- Username input -->
        <div class="form-outline mb-4">
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required />
        </div>

        <!-- Security Question Radio button input -->
        <div class="form-outline mb-4 text-light">
            <label class="form-label fw-bold fs-5" for="security_question">Security Question</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="security_question" id="security_question_1"
                    value="mother_name" checked>
                <label class="form-check-label" for="security_question_1">
                    What is your mother's name?
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="security_question" id="security_question_2"
                    value="nick_name">
                <label class="form-check-label" for="security_question_2">
                    What is your nick name?
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="security_question" id="security_question_3"
                    value="childhood_friend">
                <label class="form-check-label" for="security_question_3">
                    Who is your first childhood friend?
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="security_question" id="security_question_4"
                    value="first_school_name">
                <label class="form-check-label" for="security_question_4">
                    What is your first school name?
                </label>
            </div>
        </div>

        <!-- Security Question Answer input -->
        <div class="form-outline mb-4">
            <input type="text" id="security_question_answer" name="security_question_answer" class="form-control"
                placeholder="Security Question Answer" required />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
        </div>

        <!-- Submit button -->
        <div class="d-grid gap-2">
            <button type="Submit" class="btn btn-outline-primary my-3">Sign up</button>
        </div>

        <!-- Register buttons -->
        <div class="container py-7">
            <div class="text-center">

                <p class="d-flex justify-content-center mt-5 mb-4 text-light">Already a member?
                    <a href="sign_in" style="color: blue;">Sign in</a>

                </p>
            </div>
        </div>

    </form>
</div>

{% endblock body %}

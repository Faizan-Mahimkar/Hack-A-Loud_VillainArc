<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %} | MedIQ Advisor</title>
    <link rel="icon" type="image/x-icon" href="/static/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body >
    <style>
        h1 {
            background: -webkit-linear-gradient(#ff0066, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        body {
            background-image: url('../static/images/bg.jpg');
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- header -->
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-0 mb-4 border-bottom">
            <div class="col-md-3 my-2 mx-3 mb-md-0">
                <a href="/"
                    class="d-flex align-items-center mb-0 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <img src="../static/images/logo.png" width="100px">
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mx-3 mt-4 justify-content-center mb-md-0">
                <li><a href="/contact" class="nav-link px-2 my-2 text-warning">Contact Us</a></li>
            </ul>

            <div class="col-md-3 nav justify-content-end">
                <a href="sign_in" class="nav-link p-0 mx-0">
                    <button type="button" class="btn btn-sm btn-outline-info me-2">Sign in</button>
                </a>
                <a href="sign_up" class="nav-link p-0 m-0">
                    <button type="button" class="btn btn-sm btn-info">Sign up</button>
                </a>
            </div>
        </header>
    </div>

    {% if messages %}
    {% for message in messages %}
    <div class="text-dark bg-white mb-4">
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    {% endfor %}
    {% endif %}

    {% block body %}
    {% endblock body %}

</body>

</html>
